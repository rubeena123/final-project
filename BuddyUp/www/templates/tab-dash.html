<ion-view >
  <ion-content id="Progress" class="padding">

    <div > <h3 id="tab" class="text-center">{{date}}<br>
        The journey of a thousand miles begins with a single step...</h3></div>
    <br>
    <img class="img-responsive img-rounder" src="http://www.healthcaresales101.com/wp-content/uploads/2014/09/Competition21.jpg">
    <br>
    <br>
    <div class="mybar">
    <span>{{user.username}} entered {{maxvalue}} steps</span>
    <!-- <div class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
        <span class="sr-only">20% Complete</span>
      </div> -->
  <div  class="progress">
    <span class="progress-text" style= "left : {{percent(history, maxvalue) >= 85 ? 85 : percent(history, maxvalue)}}%">{{percent(history, maxvalue)}}%</span>
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{history}}" aria-valuemin="0" aria-valuemax={{maxvalue}} style= "width : {{percent(history, maxvalue) >= 100 ? 100 : percent(history, maxvalue)}}%"></div>
  <div class='world' ng-show="(history/maxvalue) >= 1">{{finish}}
  <div class='delay-1'></div>
  <div class='delay-2'></div>
  <div class='delay-3'></div>
  <div class='delay-4'></div>
  <div class='delay-5'></div>
  <div class='delay-6'></div>
  <div class='delay-7'></div>
  <div class='delay-8'></div>
  <div class='delay-9'></div>
  <div class='delay-10'></div>
  <div class='delay-11'></div>
  <div class='delay-12'></div>
  <div class='delay-13'></div>
  <div class='delay-14'></div>
  <div class='delay-15'></div>
  <div class='delay-16'></div>
  <div class='delay-17'></div>
  <div class='delay-18'></div>
  <div class='delay-19'></div>
  <div class='delay-20'></div>
  </div>
  </div>
  </div>
  <!-- OTHER USERS -->
  <div class="names" ng-repeat="user in userList | filter:removeMe">
  <span>{{user.username}} entered {{user.maxSteps}} steps
  <button class="poke" ng-click="poke(user)"ion-button color="secondary">Poke</button>
  <button class="nudge"ng-click="nudge(user)" ion-button color="danger">Nudge</button>
  <button class="kick" ng-click="kick(user)" ion-button color="secondary">Kick</button>
  </span>
  <div  class="progress">
    <span class="progress-text" style= "left : {{percent(user.steps, user.maxSteps) >= 85 ? 85 : percent(user.steps, user.maxSteps)}}%">{{percent(user.steps, user.maxSteps)}}%</span>
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{user.steps}}" aria-valuemin="0" aria-valuemax={{maxSteps}} style= "width : {{percent(user.steps, user.maxSteps) >= 100 ? 100 : percent(user.steps, user.maxSteps)}}%"> </div>
  <div class='world' ng-show="(user.steps/user.maxSteps) >= 1">{{finish}}
  <div class='delay-1'></div>
  <div class='delay-2'></div>
  <div class='delay-3'></div>
  <div class='delay-4'></div>
  <div class='delay-5'></div>
  <div class='delay-6'></div>
  <div class='delay-7'></div>
  <div class='delay-8'></div>
  <div class='delay-9'></div>
  <div class='delay-10'></div>
  <div class='delay-11'></div>
  <div class='delay-12'></div>
  <div class='delay-13'></div>
  <div class='delay-14'></div>
  <div class='delay-15'></div>
  <div class='delay-16'></div>
  <div class='delay-17'></div>
  <div class='delay-18'></div>
  <div class='delay-19'></div>
  <div class='delay-20'></div>

  </div>
</div>

</div>
<br>
<br>
<br>
<br>
<br>
<br>
<button class="button button-outline ion-social-freebsd-devil button-energized" ng-click="logout()">
  Log Out </button>
</ion-content>

</ion-view>
